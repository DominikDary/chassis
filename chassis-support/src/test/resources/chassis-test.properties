# Test loading from this properties files
com.kixeye.platform.chassis.testLong=42

http.hostname=localhost
http.port=8184

# Point Eureka to the local host
eureka.disable=false
eureka.environment=local
eureka.datacenter=local
eureka.appinfo.replicate.interval=1
eureka.registration.enabled=true
eureka.client.refresh.interval=1
eureka.waitTimeInMsWhenSyncEmpty=0
eureka.numberRegistrySyncRetries=0
eureka.name=default-service
eureka.vipAddress=default-service
eureka.region=default
eureka.serviceUrl.default=http://localhost:8184/eureka/v2/
#eureka.serviceUrl.default=http://54.200.137.11:8184/eureka/v2/

# Ribbon overrides for test cases
test-client-a.ribbon.listOfServers=www.microsoft.com:80,www.yahoo.com:80
test-client-b.ribbon.listOfServers=www.bing.com:80,www.google.com:80

# Hystrix overrides for test cases
hystrix.command.TestCommand.execution.isolation.thread.timeoutInMilliseconds=1250
hystrix.command.TestTimeoutCommand.execution.isolation.thread.timeoutInMilliseconds=10
